<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Лабораторная работа № 2</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'headers' %} active {% endif %}" href="{{ url_for('headers') }}">Заголовки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'args' %} active {% endif %}" href="{{ url_for('args', q='qq', d='d d') }}">Аргументы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'cookies' %} active {% endif %}" href="{{ url_for('cookies') }}">Куки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'form' %} active {% endif %}" href="{{ url_for('form') }}">Форма</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'form_number' %} active {% endif %}" href="{{ url_for('form_number') }}">Форма номера</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
